<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST | WEBSITE</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>To-Do-<span id="list-span">List</span><i class="ri-list-check"></i></h1>
            <p>Increase your productivity here.</p>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a task..." required>
                <button id="btn" type="submit"><i class="ri-add-circle-line"></i></button><span id="add">ADD</span>
                <button id="clearBtn" type="button"><i class="ri-close-circle-line"></i></button><span id="clear">CLEAR ALL</span>
            </form>
            <!-- Tabel untuk menampilkan task -->
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
    </section>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
